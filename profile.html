<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/myaccount.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
    <script src="jquery.js"></script> 
    <script> 
    $(function(){
        $("#headercontent").load("header.html"); 
        $("#footercontent").load("footer.html");
        $("#sidebarcontent").load("sidebar.html");
    });
    </script>
</head>
<body>
   
    <div id="headercontent"></div>
    <!-- <div id ="sidebarcontent"></div> -->
    <div class="wrapper">
        
        <section class="main-box profile-box">
            <h1>Profile Information</h1>
            <div>
                <label for="fname"><h2>Full Name :</h2></label>
                <input type="text" id="fname" name="fname" required>    
            </div>
            <div>
                <label for="phone"><h2>Phone No. :</h2></label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"" required>
            </div>
            <div>
                <label for="email"><h2>Email ID :</h2></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="home-addr"><h2>Address :</h2></label>
                <input type="text" id="home-addr" name="home-addr" class="addr" style="width: 400px" required>
            </div>
            <div>
                <button class="edit-btn" type="button">Edit</button>
            </div>
        </section>
    </div>
    <script src="https://kit.fontawesome.com/d39ee9acdd.js" crossorigin="anonymous"></script>
</body>
</html>
