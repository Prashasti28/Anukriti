<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In!</title>
    <link rel="stylesheet" href="css/logreg.css">
    
</head>
<body>
    <section>

        <form class="form" id="form">
            <h1 class="formheader">Login</h1>
            <div>
                <!--<i class="far fa-envelope"></i>-->
                <input type="email" name="email" id="email" class="inputField" required placeholder="Email ID">
            </div>
            <div>
                <!--<i class="fas fa-key"></i>-->
                <input type="password" name="pw" class="inputField" placeholder="Password" id="passw" required>
            </div>
            <div>
                <button type="submit" class="submitButton">Login</button>
            </div>
        </form>

        
    </section>

</body>
</html>
